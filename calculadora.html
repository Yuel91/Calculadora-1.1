<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Mejorada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculadora">
        <h1>Calculadora</h1>
        <button class="Tema" onclick="cambiarTema()">🌙 / ☀️</button>
        <!-- Pantalla -->
        <input type="text" id="Pantalla" disabled>
        <!-- Controles de Historial -->
        <div class="ControlesHistorial">
        <button id="ToggleHistorial" class="btnHistorial" onclick="toggleHistorial()">🧾</button>
        <button class="btnHistorial eliminar" onclick="limpiarHistorial()">🗑</button>
        </div>
        <div id="Historial" class="Historial"></div>

        <div class="Botones">
            <button class="Limpiar" onclick="limpiarPantalla()">C</button>
            <button class="Funciones" onclick="agregarValor('/')">/</button>
            <button class="Funciones" onclick="agregarValor('*')">*</button>
            <button class="Funciones" onclick="eliminarUltimo()">⌫</button>

            <button onclick="agregarValor('7')">7</button>
            <button onclick="agregarValor('8')">8</button>
            <button onclick="agregarValor('9')">9</button>
            <button class="Funciones" onclick="agregarValor('-')">-</button>

            <button onclick="agregarValor('4')">4</button>
            <button onclick="agregarValor('5')">5</button>
            <button onclick="agregarValor('6')">6</button>
            <button class="Funciones" onclick="agregarValor('+')">+</button>

            <button onclick="agregarValor('1')">1</button>
            <button onclick="agregarValor('2')">2</button>
            <button onclick="agregarValor('3')">3</button>
            <button class="Igual" onclick="Calcular()">=</button>

            <button onclick="agregarValor('0')">0</button>
            <button onclick="agregarValor('.')">.</button>
            <button onclick="cambiarSigno()">+/-</button>
            <button onclick="popup()">?</button>
        </div>
        <p class="Firma" onclick="popup()">Creado por Yuel©</p>
    </div>
    <script src="funcionalidad.js"></script>
</body>
</html>
